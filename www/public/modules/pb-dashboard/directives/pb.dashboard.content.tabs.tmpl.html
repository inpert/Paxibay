<div class="product-panel">

    <section class="product-panel">

        <label for="product_name" class="latblesection">Name</label>
        <input type="text" id="product_name" ng-model="vm.project.products[0].name"><br>

        <label for="scale">Scale</label>
        <input type="text" id="scale" ng-model="vm.project.products[0].scale"><br>

        <label for="unit">Unit</label>
        <input type="text" id="unit" ng-model="vm.project.products[0].unit"><br>

        <label for="symbol">Symbol</label>
        <input type="text" id="symbol" ng-model="vm.project.products[0].symbol"><br>

        <label for="price">Price</label>
        <input type="text" id="price" ng-model="vm.project.products[0].price"><br>

    </section>

</div>
