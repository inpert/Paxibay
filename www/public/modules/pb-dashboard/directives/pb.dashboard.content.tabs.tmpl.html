<div class="product-panel">

    <section class="product-panel">

        <label for="product_name" class="latblesection">Name</label>
        <input type="text" id="product_name" ng-model="vm.activeProduct.name" placeholder='enter projectname'><br>

        <label for="scale">Scale</label>
        <input type="text" id="scale" ng-model="vm.activeProduct.scale"><br>

        <label for="unit">
            Unit
            <select ng-model="vm.activeProduct.unit"
                    ng-options="unit.lookupCode as unit.description for unit in unitOptions"></select>
        </label>

        <label for="symbol">
            Symbol
            <select ng-model="vm.activeProduct.symbol"
                    ng-options="symbol.lookupCode as symbol.description for symbol in symbolOptions"></select>
        </label>
        <br />
        <label for="price">Price</label>
        <input type="text" id="price" ng-model="vm.activeProduct.price"><br>

    </section>

</div>
